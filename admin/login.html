<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Commented out the script to authenticate the login via Cognito
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.4/dist/amazon-cognito-identity.min.js"></script>
    <script src="js/auth.js"></script> -->
    

    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="welcome-side">
                <h1>Welcome</h1>
            </div>
            <div class="login-side">
                <h2>Login</h2> 
                <form id="login-form"> <!-- Updated the login form to have readable id for components-->
                    <div class="login-form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="login-form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="login-button-group">
                        <button type="submit" class="login-button">Submit</button>
                        <a href="#" id="forgot-password" class="login-button">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
