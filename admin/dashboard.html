      <div class="avatar">

    <nav>

    <div class="logout">
      <img src="/admin/images/Logout.png" alt="Logout Icon" class="logout-icon">
      <button onclick="location.href='/logout'">Sign Out</button>
    </div>
    <div class="date-time-container">

      <div class="time-box"> Time</div>
